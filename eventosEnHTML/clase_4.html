<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en HTML</title>
</head>
<body>
    <h1 class="green">Eventos en HTML</h1>

    <input type="text" placeholder="dato 1" id="input-1">
    <input type="text" placeholder="dato 2" id="input-2" onchange="console.log('algo cambio')">
    <!-- la funcion onchange nos ejecuta una acción cuando algo sucede en ese elemento, que no tiene por qué ser un click sino un cambio de texto por ejemplo -->
    <button id="button">Calcular</button>
    <!-- onclick="calculateOnClick() la sustituimos por el addEventListener para que todo el evento se origine dede Javascript -->

    <p id="result"></p>
